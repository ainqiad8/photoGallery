{% extends 'main.html' %}
{% block body %}

    <h3>the update photo form</h3>
    <form action="{% url 'create-photo' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <!-- Input:Text -->
        <div class="form__field">
            <label for="formInput#text">{{field.label}}</label>
            {{field}}
        </div>
        {% endfor %}   
            <button type="submit" class="btn btn-primary">Submit</button>
          

       
    </form>

{% endblock %}
